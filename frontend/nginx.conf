server {
    listen 80;
    server_name weaver.spencerjireh.com;
    root /usr/share/nginx/html;
    index index.html;

    # Support for Single Page Application
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /static {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}